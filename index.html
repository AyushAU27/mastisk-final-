<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastisk Brain Tumour Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #00e6ff;
            --accent-color: #ff3d71;
            --dark-bg: #0f1129;
            --card-bg: #1a1c35;
            --text-primary: #ffffff;
            --text-secondary: #c4d3f6;
            --success-color: #00ffaa;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #131642 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 650px;
            margin: 0 auto;
        }
        
        .card {
            border-radius: 20px;
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 
                         0 0 25px rgba(138, 43, 226, 0.15);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        #results img {
            max-height: 400px;
            margin-top: 15px;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.5);
        }
        
        .text-center {
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.6);
        }
        
        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-primary:hover:before {
            left: 100%;
        }
        
        .lead {
            margin-bottom: 30px;
            color: var(--text-secondary);
            font-size: 1.25rem;
            font-weight: 300;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 230, 255, 0.25);
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }
        
        .display-4 {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 2.8rem;
        }
        
        .card-title.text-success {
            color: var(--success-color) !important;
            font-weight: 600;
        }
        
        .glow {
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 230, 255, 0.8), 0 0 30px rgba(0, 230, 255, 0.6);
            }
        }
        
        .logo {
            margin-bottom: 20px;
            font-size: 4rem;
            position: relative;
            display: inline-block;
        }
        
        .logo:after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            left: -25%;
            top: -25%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6) 0%, rgba(0, 230, 255, 0.4) 50%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .card {
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), 
                         0 0 30px rgba(138, 43, 226, 0.2);
        }
        
        .card-body {
            padding: 25px;
        }
        
        .card-text {
            color: #87a4d7 !important;
            font-size: 1.1rem;
        }
        
        .header-section {
            padding: 20px 0;
        }
        
        .brain-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(138, 43, 226, 0.1) 0%, 
                rgba(0, 230, 255, 0.1) 50%, 
                rgba(138, 43, 226, 0.1) 100%);
            opacity: 0.1;
            z-index: -1;
        }
        
        .tech-circle {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px solid rgba(0, 230, 255, 0.3);
            top: -250px;
            right: -250px;
            z-index: -1;
        }
        
        .tech-circle:before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 1px solid rgba(138, 43, 226, 0.3);
            top: 50px;
            left: 50px;
        }
        
        .tech-circle:after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid rgba(255, 61, 113, 0.3);
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="brain-waves"></div>
    <div class="tech-circle"></div>
    
    <div class="container mt-5">
        <div class="text-center header-section animate__animated animate__fadeIn">
            <div class="logo">ðŸ§ </div>
            <h1 class="display-4 glow">Mastisk Brain Tumour Detection</h1>
            <p class="lead">Advanced AI-powered MRI analysis for precise tumor detection and classification</p>
        </div>
        
        <!-- File Upload Form -->
        <div class="card shadow p-4 mt-4 animate__animated animate__fadeInUp">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="form-label">Select MRI Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Detect</button>
            </form>
        </div>
        
        {% if result %}
        <!-- Display Results -->
        <div id="results" class="mt-4 animate__animated animate__fadeInUp">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-success">{{ result }}</h4>
                    <p class="card-text">Confidence: {{ confidence }}%</p>
                    <img src="{{ file_path }}" class="img-fluid rounded" alt="Uploaded Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    
    <script>
        // Simple animation for the file input
        document.getElementById('file').addEventListener('change', function() {
            if (this.files.length > 0) {
                this.classList.add('border-info');
            }
        });
    </script>
</body>
</html>
